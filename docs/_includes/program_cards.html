<ul class="card-layout">
  {% assign programs = site.posts | where: "tags", "program" %} {% for post in
  programs %}
  <li class="card">
    <div class="card-background">
      <a href="{{post.url | relative_url}}">
        <h1 class="card-content">{{post.title}}</h1>
        <div class="card-tags">
          <div class="card-content card-badges">
            {% include badges.md tags=post.tags %}
          </div>
        </div>
        <img class="card-thumbnail" src="{{post.thumbnail | relative_url}}" />
        <p class="card-content">{{post.description}}</p>
      </a>
    </div>
  </li>
  {% endfor %}
</ul>
